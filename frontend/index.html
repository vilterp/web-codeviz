<html>
  <head>
    <title>Codeviz</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <script src="js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/d3/d3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/src/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/src/mode-python.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/codeviz.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    
    <table width="100%">
      <tr>
        <td>
          <div id="editor">
            <p>
              <input type="text" name="title" id="prog-title" autocomplete="off"/>.py
            </p>
            <p>
              <button id="exec-button">Execute</button>
              <span id="line-count"></span>
              <img id="spinner" style="display: none" src="images/spinner.gif"/>
            </p>
            <p id="state-indicator"></p>
            <div id="source"></div>
          </div>
        </td>
        <td>
          <div id="viz-container">
          </div>
        </td>
      </tr>
    </table>
    
  </body>
</html>
